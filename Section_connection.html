<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Section_connection.css">
    <title>Document</title>
</head>
<body>
    <footer>
        <div class="login-container">
            <img src="Logos/Logo.png" alt="Logo" class="logo">
            <form class="login-form">
                <label for="Nom">Nom d'utilisateur ou adresse e-mail</label>
                <input type="text" id="username" name="username" required>

                <label for="Mdp">Mot de passe</label>
                <input type="mdp" id="password" name="password" required>

                <button type="connection">Se connecter</button>
            </form>
        </div>
    </footer>
</body>
</html>
